<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list app</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">

<body>
    <!-----start nav par codding-->
    <div class="nav-bar">
        <h1 class="header-title">TO DO LIST</h1>
        <div id="ciecle1" class="ciecle1">0</div>
        <div id="ciecle2" class="ciecle2">0</div>
    </div>
     <!-----end nav par codding-->



    <!-----start contain codding-->
    <div class="contain">
        <h1 id="title" class="title"></h1>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="New Task">
            <button id="add" class="btn btn-primary" type="submit">ADD</button>
            <button id="clear" class="btn btn-danger" type="submit">CLEAR</button>
          </div>
          <p class="enter" id="enter"></p>
          <ul class="list" id="list"></ul>
          
          <div id="empty"></div>
         
          
    </div>
